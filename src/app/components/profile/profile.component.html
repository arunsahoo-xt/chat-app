<div class="form-container mat-elevation-z5 text-center" *ngIf="authService.currentUser$ | async as user">
<h1>User Profile</h1>
<div class="profile-image">
    <img width="120" height="120" [src]="user.photoURL">
    <button mat-mini-fab (click)="inputField.click()">
        <mat-icon>edit</mat-icon>
    </button>
</div>
<input #inputField type="file" hidden (change)="uploadImage($event,user)">
</div>
